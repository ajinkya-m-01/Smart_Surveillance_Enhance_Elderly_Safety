 {% extends "layout.html" %}
 {% block content %}
 <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <p class="mb-4">Following table shows the historic record of garbage classification</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Garbage Classification History</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                {% for table in tables %}
                                {{ table|safe }}
                              {% endfor %}
 
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->



        </div>
        <!-- End of Content Wrapper -->

        {% endblock %}

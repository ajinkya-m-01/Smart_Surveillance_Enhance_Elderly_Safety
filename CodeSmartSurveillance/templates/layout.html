    <style>
        .sidebar { background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); }
        .sidebar-brand { font-size: 1.2rem; padding: 1.5rem 1rem; }

        .nav-item .nav-link i { font-size: 1rem; }

<body id="page-top" data-load="1755263755">

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center shadow-hover" href="index.html">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>

            <li class="nav-item">
                <a class="nav-link shadow-hover" href="login">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">

                    </button>

                    <!-- Topbar Title -->
                    <h1 class="page-title mb-0">Smart Surveillance System</h1>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item dropdown no-arrow">

                                <span class="mr-2 d-none d-lg-inline text-primary font-weight-bold">{{ name }}</span>

                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="register">
                                    <i class="fas fa-user-plus fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Register
                                </a>

                                <div class="dropdown-divider"></div>

                                    Logout
                                </a>

                    {% block content %}
                    {% endblock %}


                </div>
                <!-- /.container-fluid -->

            <!-- End of Main Content -->

                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Smart Surveillance 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
